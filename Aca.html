<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apresiasi untuk Aca</title>

    <style>
      :root {
        --purple: #7a32c8;
        --purple-soft: #c7a8ff;
        --cream: rgba(255, 250, 255, 0.95);
        --text: #f2e8ff;
      }

      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: #150018;
        position: relative;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        padding: 26px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: radial-gradient(
            circle at 50% 20%,
            rgba(255, 255, 255, 0.1),
            transparent 70%
          ),
          linear-gradient(180deg, #200028 0%, #150018 60%),
          url("https://i.ibb.co/3d1zqV4/theater-curtain.png");
        background-size: cover;
        background-position: top;
        opacity: 0.45;
        z-index: 1;
        pointer-events: none;
      }

      .card {
        position: relative;
        z-index: 10;
        background: var(--cream);
        padding: 30px;
        border-radius: 16px;
        max-width: 760px;
        width: 100%;
        text-align: center;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.45);
      }

      h1 {
        color: var(--purple);
        font-size: 20px;
        margin: 0;
      }
      .name {
        font-size: 40px;
        font-weight: 800;
        color: var(--purple);
        margin-top: 4px;
      }

      .lead {
        font-size: 16px;
        margin-top: 8px;
        color: #4d2d62;
      }

      .messageBox {
        margin-top: 20px;
        background: white;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #e7d5ff;
      }

      .messageText {
        color: #3d2252;
        font-size: 16px;
        line-height: 1.55;
      }

      .btn {
        background: var(--purple);
        color: white;
        border: none;
        padding: 12px 22px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        margin-top: 16px;
      }
      .btn.secondary {
        background: white;
        color: var(--purple);
        border: 2px solid var(--purple);
        margin-left: 10px;
      }

      #stickerBox {
        margin-top: 30px;
        opacity: 0;
        transform: scale(0.7);
        transition: 0.5s ease;
      }
      #stickerBox.show {
        opacity: 1;
        transform: scale(1);
      }

      #stickerBox img {
        width: 200px;
        filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>HAI</h1>
      <div class="name">ACA</div>

      <p class="lead">Penampilan kamu benar-benar keren tadi</p>

      <div class="messageBox">
        <div class="messageText">
          Kamu tampil dengan sepenuh hati dan itu kerasa bangett. Terus jadi
          diri kamu yang ceria dan penuh cerita yaa
        </div>
      </div>

      <button class="btn" id="surpriseBtn">Klik untuk kejutan kecil âœ¨</button>
      <button class="btn secondary" onclick="alert('Download menyusul yaa ðŸ’œ')">
        Download Kartu
      </button>

      <div id="stickerBox">
        <img src="naalung.png" alt="Naalung" />
      </div>
    </div>

    <script>
      document
        .getElementById("surpriseBtn")
        .addEventListener("click", function () {
          const box = document.getElementById("stickerBox");
          box.classList.add("show");
          this.textContent = "Kejutan terkirim ðŸŽ‰";
          this.disabled = true;
        });
    </script>
  </body>
</html>
